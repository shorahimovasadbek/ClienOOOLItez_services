<div class="d-flex justify-between align-start">
    <div class="profile-photo" *ngIf="data">
        <div class="btn btn-default btn-upload">
            <img *ngIf="data.photo" src="{{siteUrl}}/uploads/clients/{{data.photo}}">
            <img *ngIf="!data.photo" src="/assets/images/default_avatar.svg">
        </div>
        <div>
            <h3 class="page-title">{{data.name}}</h3>
            <p class="position">
                <span [ngClass]="data.online ? 'success' : 'danger'"> {{data.online ? ('online' | translate) :
                    ('offline' | translate)}} · </span>
                {{data?.job}}
                <span *ngIf="!data.online">
                    · Был онлайн {{data.lastseen | date
                    : "dd MMMM YYYY HH:mm"}}
                </span>
                ·
                <span class="status-badge" [ngClass]="data.status">
                    {{data.status | translate}}
                </span>
            </p>
        </div>
    </div>
    <button *ngIf="currentUser.role == 'client' && (data && data.status == 'active')" class="btn btn-outline danger"
        [disabled]="loading" (click)="deleteColleague()">Удалить
        из
        коллег</button>
</div>
